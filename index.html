<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Array Objects</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center text-primary">Estadisticas centro medico Ñuñoa</h1>
        
        <div class="container text-center mb-4">
            <h2>Consultas de Traumatología</h2>
            <button id="toggleTraumatologiaButton" class="btn btn-primary mb-3">Mostrar/Ocultar Traumatología</button>
            <div id="traumatologia">
                <!-- Aquí se mostrará la tabla de traumatologia -->
            </div>
        </div>
        <hr>
        <div class="container text-center mb.4">
            <h2>Consultas de Radiología</h2>
            <button id="toggleRadiologiaButton" class="btn btn-primary mb-3">Mostrar/Ocultar Radiología</button>
            <div id="radiologia">
                <!-- Aquí se mostrará la tabla de radiología -->
            </div>
        </div>
        <hr>
        <div class="container text-center mb-4">
            <h2>Consultas de Dental</h2>
            <div id="dental" class="consultas-container">
                <!-- Aquí se mostrará la tabla de dental, siempre visible -->
            </div>
        </div>
        <hr>
        <div class="container text-center mb-4">
            <h1 class="text-center">Listado Total de Pacientes</h1>
            <div class="row pacientes-container">
                <div id="pacientesTraumatologia" class="col-md-4 pacientes-column">
                    <h3>Traumatología</h3>
                </div>
                <div id="pacientesRadiologia" class="col-md-4 pacientes-column">
                    <h3>Radiología</h3>
                </div>
                <div id="pacientesDental" class="col-md-4 pacientes-column">
                    <h3>Dental</h3>
                </div>
            </div>
        </div>
        <hr>
        <div class="container text-center mb-4">
            <h2>Pacientes ISAPRE en Dental</h2>
            <div id="pacientesISAPRE">
            </div>
        </div>
        <hr>
        <div class="container text-center mb-4">          
            <h2>Pacientes FONASA en Traumatología</h2>
            <div id="pacientesFONASA"></div>
        </div>
        <hr>
        <div class="container text-center">
            <h2>Resumen de Atenciones por Área</h2>
            <div id="resumenAtenciones" class="resumen-container">
                <!-- Aquí se mostrará el resumen de las atenciones -->
            </div>
        </div>
    </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
